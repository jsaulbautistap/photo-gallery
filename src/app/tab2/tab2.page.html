<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tómate una foto (～￣▽￣)～
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-button expand="block" color="medium" (click)="takeLowQualityPhoto()">Tomar foto calidad 50%</ion-button>
</ion-content>
