<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" (click)="loadPhotos()">Cargar Fotos</ion-button>

  <ion-grid *ngIf="photosLoaded">
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath"></ion-img>
        <ion-text>
          <p>{{ photo.fileName }}</p> 
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
